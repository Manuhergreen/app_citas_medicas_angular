<div class="card bg-light ">
    <div class="card-body">
        <h5 class="card-tittle text-center">Agregar cita</h5>
        <div class="text-center">
            <span *ngIf="formularioIncorrecto" class="badge text-bg-danger">Todos los campos son obligatorios</span>
        </div>
        <div class="form-group mb-3">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" [(ngModel)]="nombre"  class="form-control" placeholder="Nombre del paciente">
        </div>
        <div class="form-group mb-3">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha" [(ngModel)]="fecha" class="form-control" >
        </div>
        <div class="form-group mb-3">
            <label for="hora">Hora</label>
            <input type="time" id="fecha" [(ngModel)]="hora" class="form-control" >
        </div>
        <div class="form-group mb-3">
            <label for="sintomas">Sintomas</label>
            <textarea  id="sintomas"  rows="3" class="form-control" [(ngModel)]="sintomas" placeholder="Ingrese aqui los sintomas del paciente"></textarea>
        </div>
        <button style="width: 100%;" (click)="agregarCita()" class="btn btn-primary btn-block">Agregar cita</button>
    </div>
</div>
